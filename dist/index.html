<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
    <link rel="icon" type="image/x-icon" href="marker-check.svg">
</head>
<body>
    <script src="./main.js" defer></script>
    <div class="header">
        <h1>Todo List</h1>
        <img class="header-img" src="notepad.svg">
    </div>
    <div class="root">
        <div id="projects" class="project-bar">
            <button id="all-tasks" class="project-btn">All tasks</button>
            <button id="add-project" class="add-project-btn">+ Add project</button>
            <input class="hidden" id="project-title" type="text" placeholder="Enter project..." required />
            <button class="hidden" id="confirm-project">OK</button>
            <button class="hidden" id="cancel-project">Cancel</button>
            <span class="project-list">Project List</span>
        </div>
        <div>
            <div class="input">
                <span id="curr-project"></span>
                <form id="task-form">
                    <input id="task-title" type="text" placeholder="Enter task..." required />
                    <button id="add-task" type="submit">+ Add task</button>
                </form>
            </div>
            <div id="tasks" class="content"></div>
        </div>
    </div>
</body>
</html>
